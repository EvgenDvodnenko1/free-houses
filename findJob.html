{% extends "_base.html"%}

{% block title %} Find Job {% endblock %}

{% block content %}

<div class="wrap">
    <header>
        <div class="hmain">
            <h1>Find Job</h1>
            <a href="{{ url_for('find_house_page') }}">Find House</a>
        </div>

        <nav>
            <a href="{{ url_for('all_houses_page') }}">All Houses</a>
            <a href="{{ url_for('all_jobs_page') }}">All Jobs</a>
            {% if isSeller == True %}
            <a href="{{ url_for('add_house_page') }}">Add House</a>
            <a href="{{ url_for('add_job_page') }}">Add Job</a>
            <a href="{{ url_for('my_offers_page') }}">My Offers</a>
            {% endif %}
            <a href="{{ url_for('my_profile_page') }}">My Profile</a>
            <a href="{{ url_for('log_out') }}" style="color: rgb(159, 0, 0)">Log Out</a>
        </nav>
    </header>

    <main>
        <form action="{{ url_for('find_job') }}" method="post">
            <label for="city">City</label>
            <input type="text" name="city" required><br><br>

            <label for="sallary">Sallary(min)</label>
            <input type="number" min="0" name="sallary" value="0"><br><br>

            <button type="submit">Find Job</button>
        </form>
    </main>
</div>

{% endblock %}
